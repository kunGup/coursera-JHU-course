<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This Is A Sample Form</h1>
    <h4>That I Created While Taking Tutorial</h4>
    <form action="backend.php">
        <div>
            <label for="name">Name</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="text" name="myEmail" id="email">
        </div>
        <br>
        <div>
            <label for="pswd">Password</label>
            <input type="password" name="mypswd" id="pswd">
        </div>
        <br>
        <div>
            <label for="check">Are you Eligible ?</label>
            <input type="checkbox" checked name="MyEligibilty" id="check">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            <label for="bonus">Bonus: </label>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Others <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div>
        <br>
        <div>
            <label for="textarea">Write about yourself:</label>
            <br>
            <textarea name="text" id="textarea" cols="60" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
        <br>
    </form>
</body>
</html>
